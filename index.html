<!DOCTYPE html>
<html>
<head>
  <title>Estimate Form</title>
  <link rel="stylesheet" type="text/css" href="mobileStyle.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</head>
<body>
	<div class="main-forms-wrapper">  
	  <div class="form-container">
		<h2>Square Feet Calculation</h2>
		<table id="dimensionsTable">
		  <tr>
			<td>
			  <div class="form-group">
				<label for="width">Width (feet):</label>
				<input type="number" class="width" step="0.01">
			  </div>
			</td>
			<td>
			  <div class="form-group">
				<label for="length">Length (feet):</label>
				<input type="number" class="length" step="0.01">
			  </div>
			</td>
		  </tr>
		</table>
		<button onclick="addDimensionRow()">Add</button>
		<button onclick="calculateSquareFeet()">Calculate</button>
		<p>Square Feet: <span id="squareFeetResult">0</span></p>
		<div class="form-group">
			<label for="sqftPrice">Installation price per sq/ft:</label>
			<input type="number" id="sqftPrice" step="0.01">
		</div>
		<button onclick="calculateSqFtPrice()">Calculate Total Price</button>
		<p>Total Price: <span id="totalPriceResult">0</span></p>
	  </div>
	  <div class="form-container">
      <h2>Sanding Job Calculation</h2>
		  <div class="form-group">
			<label for="refinishingPrice">Refinishing price per sq/ft:</label>
			<input type="number" id="refinishingPrice" step="0.01">
		  </div>
		<button onclick="calculateSandingJobPrice()">Calculate</button>
			<p>Total Price: <span id="sandingJobResult">0</span></p>
		<img src="logoPrint150.png" alt="Logo" class="logo">
		<div class="form-group">
			<label for="flooringTotal">Flooring Total:</label>
            <input type="number" id="flooringTotal" step="0.01" readonly>
		  </div>
		<button onclick="calculateFlooringTotal()">Calculate Flooring Total</button>	
      </div>
  </div>

  <div class="subform-wrapper">
	<div class="subform-row">
		<div class="subform subform1">
		  <h2>Linear Feet Calculation</h2>
		  <div class="form-group">
			<label for="baseboardLength">Baseboard Length:</label>
			<input type="number" id="baseboardLength" step="0.01">
		  </div>
		  <div class="form-group">
			<label for="linearFtPrice">Installation Price per Linear Foot:</label>
			<input type="number" id="linearFtPrice" step="0.01">
		  </div>
		  <button onclick="calculateLFtPrice()">Calculate</button>
		  <p>Total Price: <span id="totalPriceResultLFt">0</span></p>
		</div>

		<div class="subform subform2">
		  <h2>Stairs Installation Calculation</h2>
		  <div class="stairs-group">
			<div>
			  <label for="steps">Number of Steps:</label>
			  <input type="number" id="steps">
			</div>
			<div>
			  <label for="stepPrice">Price per step:</label>
			  <input type="number" id="stepPrice" step="0.01">
			</div>
			<button onclick="calculateStepPrice()">Calculate</button>
			<p>Steps Installation: <span id="stepsInstallationResult">0</span></p>
			<div>
			  <label for="risers">Number of Risers:</label>
			  <input type="number" id="risers">
			</div>
			<div>
			  <label for="riserPrice">Price per riser:</label>
			  <input type="number" id="riserPrice" step="0.01">
			</div>
			<button onclick="calculateRiserPrice()">Calculate</button>
			<p>Risers Installation: <span id="risersInstallationResult">0</span></p>
			<button onclick="calculateStairsTotal()">Calculate Stairs Total</button>
			<p>Stairs Total: <span id="stairsTotalResult">0</span></p>
		  </div>
		</div>
	
  </div>
</body>
</html>
